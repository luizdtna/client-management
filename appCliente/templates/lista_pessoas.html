{% extends "base.html" %}

{% block main %}

<div class="row">
    <div class="col-sm">
        
    </div>
    <div class="col-6">
        <h2>Lista de Clientes</h2>
    </div>
    <div class="col-sm">
        <p>
            <a href="{% url 'url_home' %}">Home</a>
            <a href="{% url 'logout' %}">Sair</a>
        </p>
    </div>
</div>

<table>
    {% for person in persons %}
    <tr class="table">
        <td>
            <a href="{% url 'url_person_update' person.id %}">{{ person.first_name }} {{person.last_name}}</a>
            <a href="{% url 'url_person_delete' person.id %}" class="btn btn-danger">Deletar</a>
        </td>
    </tr>
    {%endfor%}
</table>
<a href="{% url 'url_newperson' %}" class="btn btn-primary">New person</a>
{% endblock main %}
