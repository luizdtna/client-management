<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h2>Lista de Clientes</h2>
    
    <p>
        <a href="{% url 'url_home' %}">Home</a>
        <a href="{% url 'logout' %}">Sair</a>
    </p>
    <ul>
        {% for person in persons %}
        <li>
            <a href="{% url 'url_person_update' person.id %}">{{ person.first_name }} {{person.last_name}}</a>
            <button><a href="{% url 'url_person_delete' person.id %}">Deletar</a></button>
        </li>
        {%endfor%}
    </ul>
    <button><a href="{% url 'url_newperson' %}">New person</a></button>



</body>
</html>
